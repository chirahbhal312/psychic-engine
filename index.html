<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Model Input</title>
</head>
<body>
  <form id="model-form">
    <label for="model-url">Model URL: </label>
    <input type="text" id="model-url" name="model" placeholder="e.g. cat.gltf" required pattern="^.+\.gltf$">
    <button type="submit">Load in AR</button>
  </form>

  <script>
    document.getElementById('model-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const modelUrl = document.getElementById('model-url').value.trim();
      if (!modelUrl) return alert('Please enter a model URL');
      // Redirect to ar.html with URL as query param
      window.location.href = `ar.html?model=${encodeURIComponent(modelUrl)}`;
    });
  </script>
</body>
</html>
